<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header"><h1>Calculator</h1></header>
    
    <main class="main-class">   
        <section class="calculator">  
            <input id="calcscreen" readonly>
            <button class="btn" id="characters" onclick="appendToDisplay('+')">+</button>
            <button class="btn" id="1" onclick="appendToDisplay(1)">1</button>
            <button class="btn" id="2" onclick="appendToDisplay(2)">2</button>
            <button class="btn" id="3" onclick="appendToDisplay(3)">3</button>
            <button class="btn" id="characters" onclick="appendToDisplay('-')">-</button>
            <button class="btn" id="4" onclick="appendToDisplay(4)">4</button>
            <button class="btn" id="5" onclick="appendToDisplay(5)">5</button>
            <button class="btn" id="6" onclick="appendToDisplay(6)">6</button>
            <button class="btn" id="characters" onclick="appendToDisplay('*')">*</button>
            <button class="btn" id="7" onclick="appendToDisplay(7)">7</button>
            <button class="btn" id="8" onclick="appendToDisplay(8)">8</button>
            <button class="btn" id="9" onclick="appendToDisplay(9)">9</button>
            <button class="btn" id="characters" onclick="appendToDisplay('/')" >/</button>
            <button class="btn" id="0" onclick="appendToDisplay(0)">0</button>
            <button class="btn" id="dot" onclick="appendToDisplay('.')">.</button>
            <button class="btn" id="calc-button" onclick="calculate()">=</button>
            <button class="btn" id="characters" onclick="clearDisplay()">C</button>
        </section>
    </main> 
    
    <footer>Website by &copy; Frida JÃ³hannesson.</footer>

    <script src="script.js"></script>
</body>
</html>
